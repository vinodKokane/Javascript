<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <button onclick="return set_green()" class="btn1">Green</button>
    <button onclick="set_blue()" class="btn2">Blue</button>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        function set_green()    {
            var green_btn = document.querySelector(".btn1");
            var box = document.querySelector(".box1");
            box.style.backgroundColor = "Green";
            return false
        }

        function set_blue(){
            let blue_btn = document.querySelector(".btn2");
            let box2 = document.querySelector(".box2");
            box2.style.backgroundColor = "Blue";
        }

    </script>
</body>
</html>
