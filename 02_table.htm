<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="">Enter Number :</label>
        <input type="text" id="inp">

        <button type="submit" onclick="return disp_tab()">Print Table</button>

    </form>
    <p id="p1" style="border: 1px solid black;width: 25%;text-align: center;"></p>

    <script>
        function disp_tab() {
            let n = document.getElementById("inp").value;
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result = result + n + " * " + i + " = " + n * i + "<br>";
            }
            document.getElementById("p1").innerHTML = result
            return false;
        }
    </script>
</body>

</html>
